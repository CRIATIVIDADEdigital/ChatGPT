<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Page with Resizing Iframe</title>
  <style>
    iframe {
      width: 100%; /* Set the width of the iframe */
      border: none; /* Remove the border */
      overflow: hidden; /* Prevent scrollbars in the iframe */
    }
  </style>
</head>
<body>
  <h1>Parent Page</h1>
  <iframe id="contentIframe" src="index.html"></iframe>

  <script>
    const iframe = document.getElementById('contentIframe');

    iframe.onload = function() {
      // Get the height of the content inside the iframe
      const iframeDocument = iframe.contentWindow.document;
      const iframeHeight = iframeDocument.documentElement.scrollHeight || iframeDocument.body.scrollHeight;

      // Set the iframe height to match the content height
      iframe.style.height = iframeHeight + 'px';
      console.log('Iframe content height:', iframeHeight);
    };
  </script>
</body>
</html>
